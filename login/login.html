<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>geru-login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .my-translate {
            transform: translate(0%, -50%);
        }

        .text-circle {
            width: 40px;
            height: 40px;
        }

        .my-img { 
            height: 80px;
            width: 200px;
        }

        .my-forms {
            width: 300px; 
        }

        .my-fs {
            font-size: 10pt;
        }

        @media (max-width:992px) {
            .my-translate {
                left:0 !important;
            }
        }
        .my-button {
            border-radius:15px;
        }
    </style>
</head>

<body>
    <div class="container-full vh-100">
        <div class="row h-100 mx-0 position-relative">
            <img src="./img/IMG_0068.jpg" class="col-12 col-lg-6 h-100 img-fluid p-0">
            <div class="col col-lg-6 h-100 bg-secondary d-none d-lg-flex justify-content-center align-items-center">
            </div>
            <div class="my-translate col-12 col-lg-6 position-absolute p-5 start-50 top-50 m-auto">
                <div class="p-5 d-flex justify-content-center align-items-center flex-column">
                    <img src="./img/logo-b.svg" class="my-img rounded mx-auto mb-4 d-block" alt="" width="250px">
                    <div class="row justify-content-center align-items-center mx-1">
                        <div
                            class="d-flex justify-content-center align-items-center text-circle fs-6 fw-bold border border-white border-1 rounded-circle text-white mx-1">
                            F</div>
                        <div
                            class="d-flex justify-content-center align-items-center text-circle fs-6 fw-bold border border-white border-1 rounded-circle text-white mx-1">
                            G+</div>
                        <div
                            class="d-flex justify-content-center align-items-center text-circle fs-6 fw-bold border border-white border-1 rounded-circle text-white mx-1">
                            in</div>
                    </div>

                    <forms class="row g-4 mt-2">
                        <div class="my-forms mx-auto">
                            <p class="text-center fw-lighter my-fs mb-0 text-white">或以E-mail進行登入</p>
                            <div class="mb-0 mt-0">
                                <label for="formGroupExampleInput" class="form-label"></label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Email">
                            </div>
                            <div class="mb-3 mt-0">
                                <label for="formGroupExampleInput2" class="form-label"></label>
                                <input type="text" class="form-control" id="formGroupExampleInput2"
                                    placeholder="Password">
                            </div>
                            <div class="col-12">
                                <a href="#" class="link-info text-decoration-none">
                                    <p class="my-fs text-end mb-1">忘記密碼？</p>
                                </a>
                                <button class="my-button col-12 btn btn-info btn-sm text-white" type="submit">登入</button>
                            </div>
                        </div>
                    </forms>
                    <div class="row z-3 mt-5">
                        <i class="col bi bi-threads"  style=" color: white;"></i>
                        <i class="col bi bi-twitter"  style=" color: white;"></i>
                        <i class="col bi bi-facebook"  style=" color: white;"></i>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
